<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Angular Shopping Cart</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-route.js%22"></script>
    </head>
    
    <body ng-app="myModule" ng-controller="mainCtrl as main">
        
        <h1>Shopping Cart</h1>
        
        
       <div class="container">

        <input type="text" ng-model="name" id="tags" placeholder="Enter an item:">
       

        <input type="number" ng-model="price"> 
        
        
        <button ng-click="addItem(name, price)">Add Item:</button>
        
        </div>
        <div class="total">
            <h4>Total: {{total | currency}} </h4>
        </div>
        
        <div class="lines"></div>
        
        <ul class="list" ng-repeat="item in items track by $index">
     
            <li>{{item.name}} {{item.price | currency}} <button id="button" ng-click="remove(items, $index)">-</button> </li>

            

            
     
        </ul>
  <script>
  $(function() {
    var availableTags = [
      "Eggs",
      "Apples",
      "Chicken",
      "Milk",
      "Shoes",
      "Shirts",
      "Frank's Sauce",
      "BBQ Sauce",
      "Protein Bars",
      "A1 Sauce",
      "Fortran",
      "Gas",
      "iPhone",
      "sensors",
      "camera"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  </script>
            


    </body>

    
</html>
