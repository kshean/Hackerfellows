<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Make a Sentence</h1>
    
    <div ng-app="">
        <label for="noun">Noun: </label>
        <input type="text" ng-model="noun">
        </br></br>
        <label for="adjective">Adjective: </label>
        <input type="text" ng-model="adjective"> 
        </br></br>
        <p>This is a {{adjective}} {{noun}}</p>
        
        <div ng-init="beatles=['John', 'Paul', 'George', 'Ringo', 'Shean']">
        <ul>
            <li ng-repeat="beatle in beatles">{{beatle}}</li>
        </ul>
        </div>
        
        <div ng-init="red_team=['John', 'Paul', 'George', 'Ringo', 'Shean', 'john', 'a', 'b', 'c', 'y', 'i', 'w']">
        </div> 
        <div ng-init="blue_team=['John', 'Paul', 'George', 'Ringo', 'Shean', 'john', 'a', 'b', 'c', 'y', 'i', 'w']">
        </div>
        
    <section class="pitch">
    <div class="field left">
        <div class="penalty-area">
        </div>
    </div>
    <div class="field right">
        <div class="penalty-area">
        </div>
    </div>
        <div class="center-circle"></div>
      <div class="home-team">
        <div class="player one"></div>
        <div class="player two"></div>
        <div class="player three"></div>
        <div class="player four"></div>
        <div class="player five"></div>
        <div class="player six"></div>
        <div class="player seven"></div>
        <div class="player eight"></div>
        <div class="player nine"></div>
        <div class="player ten"></div>
        <div class="player eleven"></div>
      </div>
      <div class="visitor-team">
        <div class="player one"></div>
        <div class="player two"></div>
        <div class="player three"></div>
        <div class="player four"></div>
        <div class="player five"></div>
        <div class="player six"></div>
        <div class="player seven"></div>
        <div class="player eight"></div>
        <div class="player nine"></div>
        <div class="player ten"></div>
        <div class="player eleven"></div>
      </div>
    </section>
 </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</body>    
</html>
